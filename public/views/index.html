<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pets Hotel</title>
    <script src="/vendor/jquery.min.js"></script>
  <script src="/scripts/client.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Taviraj" rel="stylesheet">
  <link rel="stylesheet" href="/vendor/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/styles.css"  />

  </head>
  <body>
    <h1>Owners and Pets</h1>
    <h2>Owner Registration</h2>
    <form id="owner-form">
      <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" class="form-control" />
      </div>

      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" class="form-control" />
      </div>
      <button id="owner_submit" class="btn">Register</button>

    </form>
    <h2>Pets</h2>
    <form id="pet-form">

    <div class="form-group">
      <label for="owner_name">Owner Name</label>
      <select id="owner_name" name="owner_name" class="form-control">

      </select>
    </div>

    <div class="form-group">
      <label for="pet_name">Pet Name</label>
      <input type="text" id="pet_name" name="pet_name" class="form-control" />
    </div>

    <div class="form-group">
      <label for="pet_color">Pet Color:</label>
      <input type="text" id="pet_color" name="pet_color" class="form-control" />
    </div>

    <div class="form-group">
      <label for="pet_breed">Pet Breed:</label>
      <input type="text" id="pet_breed" name="pet_breed" class="form-control" />
    </div>
    <button id="pet_submit" class="btn">Add Pet</button>
  </form>

    <table id="pet_table">
      <thead>
        <tr>
          <th>Owner</th>
          <th>Pet</th>
          <th>Breed</th>
          <th>Color</th>
          <th>Update</th>
          <th>Delete</th>
          <th>Checks In/Out</th>
        </tr>
      </thead>
      <tbody class="pet_list">

      </tbody>
    </table>

  </body>
</html>
